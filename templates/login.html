<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî Library MS</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/auth.css" />
</head>

<body class="auth-body">

    <!-- ‚îÄ‚îÄ Success overlay (hidden until login succeeds) ‚îÄ‚îÄ -->
    <div id="success-overlay">
        <div id="success-box">
            <div id="success-ring"></div>
            <svg id="check-svg" viewBox="0 0 52 52">
                <circle class="check-circle" cx="26" cy="26" r="24" fill="none" />
                <path class="check-tick" fill="none" d="M14 27 l8 8 l16-16" />
            </svg>
            <p id="success-label">Welcome back!</p>
            <p id="success-sub">Taking you to the dashboard‚Ä¶</p>
        </div>
    </div>

    <div class="auth-card" id="auth-card">
        <div class="auth-logo"></div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-sub">Sign in to the Library Management System</p>

        <div id="alert" class="auth-alert hidden"></div>

        <form id="login-form" class="auth-form" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="your username" autocomplete="username"
                    required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="current-password" required />
                    <button type="button" class="eye-btn" onclick="togglePassword('password',this)">üëÅ</button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-full" id="submit-btn">Sign In</button>
        </form>

        <p class="auth-footer">Don't have an account? <a href="/signup">Create one</a></p>
    </div>

    <script>
        if (localStorage.getItem("lms_token")) window.location.href = "/";

        function togglePassword(id, btn) {
            const el = document.getElementById(id);
            el.type = el.type === "password" ? "text" : "password";
            btn.textContent = el.type === "password" ? "üëÅ" : "üôà";
        }

        function showAlert(msg, type = "error") {
            const el = document.getElementById("alert");
            el.textContent = msg;
            el.className = `auth-alert auth-alert-${type}`;
        }

        function playSuccessAnimation(username) {
            // 1. Shrink + fade the login card
            const card = document.getElementById("auth-card");
            card.style.transition = "transform .4s ease, opacity .4s ease";
            card.style.transform = "scale(0.92)";
            card.style.opacity = "0";

            // 2. Personalise the greeting
            document.getElementById("success-label").textContent = `Welcome, ${username}!`;

            // 3. Show the overlay
            const overlay = document.getElementById("success-overlay");
            overlay.classList.add("visible");

            // 4. Redirect after the animation finishes (1.8 s)
            setTimeout(() => { window.location.href = "/"; }, 2000);
        }

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("submit-btn");
            btn.disabled = true;
            btn.textContent = "Signing in‚Ä¶";

            const payload = {
                username: document.getElementById("username").value.trim(),
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.detail || "Login failed. Check your credentials.");
                    btn.disabled = false;
                    btn.textContent = "Sign In";
                    return;
                }

                localStorage.setItem("lms_token", data.access_token);
                // üéâ Play animation THEN redirect
                playSuccessAnimation(payload.username);

            } catch (err) {
                showAlert("Network error. Is the server running?");
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        });
    </script>

</body>

</html>
