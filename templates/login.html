<!DOCTYPE html>
<!--
  templates/login.html
  --------------------
  LOGIN PAGE  (NEW FILE)

  PASTE LOCATION: library_system/templates/login.html  (create this new file)

  What this page does:
    1. Shows a username + password form
    2. POSTs to /auth/login
    3. Saves the returned JWT in localStorage as "lms_token"
    4. Redirects to / (dashboard)
    5. If already logged in, redirects straight to dashboard
-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äî Library MS</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/auth.css" />
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-logo"></div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-sub">Sign in to the Library Management System</p>

        <!-- Error / success banner -->
        <div id="alert" class="auth-alert hidden"></div>

        <form id="login-form" class="auth-form" novalidate>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="your username" autocomplete="username"
                    required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        autocomplete="current-password" required />
                    <button type="button" class="eye-btn" onclick="togglePassword('password', this)">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                Sign In
            </button>

        </form>

        <p class="auth-footer">
            Don't have an account? <a href="/signup">Create one</a>
        </p>
    </div>

    <script>
        // If already logged in, skip the login page
        if (localStorage.getItem("lms_token")) {
            window.location.href = "/";
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
            btn.textContent = input.type === "password" ? "üëÅ" : "üôà";
        }

        function showAlert(message, type = "error") {
            const el = document.getElementById("alert");
            el.textContent = message;
            el.className = `auth-alert auth-alert-${type}`;
        }

        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("submit-btn");
            btn.disabled = true;
            btn.textContent = "Signing in‚Ä¶";

            const payload = {
                username: document.getElementById("username").value.trim(),
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.detail || "Login failed. Check your credentials.");
                    btn.disabled = false;
                    btn.textContent = "Sign In";
                    return;
                }

                // Save token and go to dashboard
                localStorage.setItem("lms_token", data.access_token);
                window.location.href = "/";

            } catch (err) {
                showAlert("Network error. Is the server running?");
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        });
    </script>

</body>

</html>
