<!DOCTYPE html>
<!--

-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up ‚Äî Library MS</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/auth.css" />
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-logo"></div>
        <h1 class="auth-title">Create account</h1>
        <p class="auth-sub">Set up your librarian account</p>

        <div id="alert" class="auth-alert hidden"></div>

        <form id="signup-form" class="auth-form" novalidate>

            <div class="form-group">
                <label for="username">Username <span class="field-hint">(3‚Äì50 chars)</span></label>
                <input id="username" name="username" type="text" placeholder="e.g. librarian01" autocomplete="username"
                    minlength="3" maxlength="50" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email"
                    required />
            </div>

            <div class="form-group">
                <label for="password">
                    Password <span class="field-hint">(6‚Äì64 chars)</span>
                </label>
                <div class="input-wrap">
                    <input id="password" name="password" type="password" placeholder="min 6 characters"
                        autocomplete="new-password" minlength="6" maxlength="64" required />
                    <button type="button" class="eye-btn" onclick="togglePassword('password', this)">üëÅ</button>
                </div>
                <!-- Live character counter -->
                <span id="pwd-counter" class="field-hint">0 / 64</span>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <div class="input-wrap">
                    <input id="confirm" name="confirm" type="password" placeholder="repeat password"
                        autocomplete="new-password" maxlength="64" required />
                    <button type="button" class="eye-btn" onclick="togglePassword('confirm', this)">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                Create Account
            </button>

        </form>

        <p class="auth-footer">
            Already have an account? <a href="/login">Sign in</a>
        </p>
    </div>

    <script>
        if (localStorage.getItem("lms_token")) {
            window.location.href = "/";
        }

        // Live password character counter
        document.getElementById("password").addEventListener("input", function () {
            const counter = document.getElementById("pwd-counter");
            const len = this.value.length;
            counter.textContent = `${len} / 64`;
            counter.style.color = len > 60 ? "#dc2626" : "#64748b";
        });

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
            btn.textContent = input.type === "password" ? "üëÅ" : "üôà";
        }

        function showAlert(message, type = "error") {
            const el = document.getElementById("alert");
            el.textContent = message;
            el.className = `auth-alert auth-alert-${type}`;
        }

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("submit-btn");

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;

            // Client-side validation (mirrors server-side rules)
            if (username.length < 3) return showAlert("Username must be at least 3 characters.");
            if (password.length < 6) return showAlert("Password must be at least 6 characters.");
            if (password.length > 64) return showAlert("Password must be 64 characters or fewer.");
            if (password !== confirm) return showAlert("Passwords do not match.");

            btn.disabled = true;
            btn.textContent = "Creating account‚Ä¶";

            try {
                const res = await fetch("/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();

                if (!res.ok) {
                    // Server returns Pydantic validation errors as an array or a string
                    let msg = "Signup failed.";
                    if (typeof data.detail === "string") {
                        msg = data.detail;
                    } else if (Array.isArray(data.detail)) {
                        // Pydantic v2 validation error format
                        msg = data.detail.map(e => e.msg.replace("Value error, ", "")).join(" ");
                    }
                    showAlert(msg);
                    btn.disabled = false;
                    btn.textContent = "Create Account";
                    return;
                }

                localStorage.setItem("lms_token", data.access_token);
                window.location.href = "/";

            } catch (err) {
                showAlert("Network error. Is the server running?");
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        });
    </script>

</body>

</html>
