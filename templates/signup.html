<!DOCTYPE html>
<!--
  templates/signup.html
  ---------------------
  SIGNUP PAGE  (NEW FILE)

  PASTE LOCATION: library_system/templates/signup.html  (create this new file)

  What this page does:
    1. Shows username + email + password + confirm-password form
    2. Validates passwords match before sending
    3. POSTs to /auth/signup
    4. Saves returned JWT in localStorage as "lms_token"
    5. Redirects to dashboard
-->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up â€” Library MS</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/auth.css" />
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-logo">ğŸ“š</div>
        <h1 class="auth-title">Create account</h1>
        <p class="auth-sub">Set up your librarian account</p>

        <div id="alert" class="auth-alert hidden"></div>

        <form id="signup-form" class="auth-form" novalidate>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="e.g. librarian01" autocomplete="username"
                    required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email"
                    required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrap">
                    <input id="password" name="password" type="password" placeholder="min 6 characters"
                        autocomplete="new-password" required />
                    <button type="button" class="eye-btn" onclick="togglePassword('password', this)">ğŸ‘</button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <div class="input-wrap">
                    <input id="confirm" name="confirm" type="password" placeholder="repeat password"
                        autocomplete="new-password" required />
                    <button type="button" class="eye-btn" onclick="togglePassword('confirm', this)">ğŸ‘</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                Create Account
            </button>

        </form>

        <p class="auth-footer">
            Already have an account? <a href="/login">Sign in</a>
        </p>
    </div>

    <script>
        if (localStorage.getItem("lms_token")) {
            window.location.href = "/";
        }

        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
            btn.textContent = input.type === "password" ? "ğŸ‘" : "ğŸ™ˆ";
        }

        function showAlert(message, type = "error") {
            const el = document.getElementById("alert");
            el.textContent = message;
            el.className = `auth-alert auth-alert-${type}`;
        }

        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const btn = document.getElementById("submit-btn");

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;

            // Client-side validation
            if (password.length < 6) {
                return showAlert("Password must be at least 6 characters.");
            }
            if (password !== confirm) {
                return showAlert("Passwords do not match.");
            }

            btn.disabled = true;
            btn.textContent = "Creating accountâ€¦";

            try {
                const res = await fetch("/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();

                if (!res.ok) {
                    showAlert(data.detail || "Signup failed. Please try again.");
                    btn.disabled = false;
                    btn.textContent = "Create Account";
                    return;
                }

                localStorage.setItem("lms_token", data.access_token);
                window.location.href = "/";

            } catch (err) {
                showAlert("Network error. Is the server running?");
                btn.disabled = false;
                btn.textContent = "Create Account";
            }
        });
    </script>

</body>

</html>
